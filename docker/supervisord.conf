[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log
priority=10

[program:fastapi]
command=/app/.venv/bin/uvicorn chatbi.main:app --host 127.0.0.1 --port 8000 --workers 2 --log-level info
directory=/app
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi_error.log
environment=PYTHONUNBUFFERED="1",PATH="/app/.venv/bin:%(ENV_PATH)s"
priority=20
stopwaitsecs=30

[group:chatbi]
programs=nginx,fastapi
priority=999
